<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="account.css">
</head>
<body>

<nav>
    <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
    <label for="menu-toggle" class="menu-toggle-label">
        <span></span><span></span><span></span>
    </label>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="search.html">Search Books</a>
        <a href="borrowed.html">Borrowed Book <span id="historyCounter" class="counter">0</span></a>
        <a href="account.html">Account</a>
    </div>
</nav>

<div class="container">
  <main class="content">
    <div class="content-header">
        <h1>History</h1>
    </div>
    <div class="table-container">
        <!-- Loader is shown while data is being fetched -->
        <div id="loader" class="loader"></div>
        
        <!-- Table will be filled by JavaScript -->
        <table id="accountTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Date Borrowed</th>
              <th>Date Returned</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- This content is generated by account.js -->
          </tbody>
        </table>
        
        <!-- Message shown if the user has no history -->
        <div id="emptyMessage" class="empty-message">
          <span>ðŸ“š</span>
          <p>You have no transaction history yet.</p>
        </div>
    </div>
  </main>
</div>

<script src="account.js"></script>

</body>
</html>
