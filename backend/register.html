<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account ‚Äî Bataan Heroes College</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    body { transition: opacity 0.5s ease; }

    /* Background */
    .background {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg,#0f0f23,#1a1a2e 25%,#16213e 50%,#1a1a2e 75%,#0f0f23);
      z-index: -1; overflow: hidden;
    }
    .gradient-orb {
      position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.7;
      animation: float 8s ease-in-out infinite;
    }
    .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle,rgba(220,38,38,.4),transparent); top:-200px; left:-200px; }
    .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle,rgba(59,130,246,.3),transparent); bottom:-150px; right:-150px; animation-delay:-4s; }
    .orb-3 { width: 250px; height: 250px; background: radial-gradient(circle,rgba(168,85,247,.3),transparent); top:50%; left:50%; transform:translate(-50%,-50%); animation-delay:-2s; }
    @keyframes float {
      0%,100%{ transform:translate(0,0) scale(1);}
      25%{ transform:translate(30px,-30px) scale(1.1);}
      50%{ transform:translate(-20px,20px) scale(.9);}
      75%{ transform:translate(20px,30px) scale(1.05);}
    }

    /* Floating particles */
    .particles{ position:absolute; width:100%; height:100%; }
    .particle{ position:absolute; border-radius:50%; background:rgba(255,255,255,.5); animation:particleFloat 15s linear infinite; }
    @keyframes particleFloat {
      0%{ transform:translateY(100vh); opacity:0;}
      10%,90%{ opacity:1;}
      100%{ transform:translateY(-100px) translateX(100px); opacity:0;}
    }

    /* Center content */
    .container { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:2rem; z-index:1; }

    /* Card */
    .register-card {
      max-width:420px; width:100%; background:rgba(255,255,255,.95);
      border-radius:24px; overflow:hidden; border:1px solid rgba(255,255,255,.2);
      box-shadow:0 32px 64px rgba(0,0,0,.4);
      animation:cardEntrance .8s cubic-bezier(.34,1.56,.64,1);
    }
    @keyframes cardEntrance { from{opacity:0;transform:scale(.8) translateY(40px);} to{opacity:1;transform:scale(1) translateY(0);} }

    .card-header {
      background:linear-gradient(135deg,#0f0f23,#1a1a2e 50%,#16213e);
      padding:2.5rem 2rem 2rem; text-align:center; color:#fff;
    }
    .logo { width:80px;height:80px; border-radius:20px; display:flex; justify-content:center;align-items:center; margin:0 auto 1rem; background:rgba(255,255,255,.1);}
    .title { font-size:1.75rem; font-weight:700; }
    .subtitle { font-size:.875rem; opacity:.9; }

    .card-body { padding:2rem; background:#fff; }
    .form-group { margin-bottom:1.25rem; }
    .form-label { font-size:.875rem; font-weight:600; margin-bottom:.5rem; display:block; }
    .form-input {
      width:100%; padding:.75rem 1rem .75rem 2.75rem;
      border:2px solid #e5e7eb; border-radius:12px; font-size:.875rem;
    }
    .form-input:focus { border-color:#dc2626; outline:none; box-shadow:0 0 0 3px rgba(220,38,38,.1); }

    .input-container { position:relative; }
    .input-icon { position:absolute; left:1rem; top:50%; transform:translateY(-50%); color:#6b7280; }

    .password-toggle { position:absolute; right:1rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; color:#6b7280; font-size:1rem; }

    .error-message { color:#dc2626; font-size:.75rem; margin-top:.25rem; min-height: 1.2em; }

    .submit-btn {
      width:100%; padding:.75rem; border:none; border-radius:12px;
      background:linear-gradient(135deg,#dc2626,#ef4444); color:white; font-weight:600; cursor:pointer;
      transition:.3s; margin-top: 1rem;
    }
    .submit-btn:hover { transform:scale(1.02); }

    .footer { margin-top:1.5rem; text-align:center; color:#fff; font-size:.75rem; }

    .toggle-link { margin-top:1.5rem; text-align:center; font-size:.85rem; }
    .toggle-link a { color:#3b82f6; cursor:pointer; font-weight:500; text-decoration: none; }
    .toggle-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="particles" id="particles"></div>
  </div>

  <!-- Main -->
  <div class="container">
    <div class="register-card" id="registerCard">
      <div class="card-header">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
        </div>
        <h1 class="title">Create an Account</h1>
        <p class="subtitle">Bataan Heroes College Library System</p>
      </div>

      <!-- Registration Form -->
      <div class="card-body">
        <form id="registrationForm">
          <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <div class="input-container">
              <div class="input-icon">üë§</div>
              <input type="text" id="fullname" class="form-input" placeholder="Juan Dela Cruz" required>
            </div>
            <div class="error-message" id="fullnameError"></div>
          </div>
          <div class="form-group">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <div class="input-container">
              <div class="input-icon">üì±</div>
              <input type="tel" id="mobileNumber" class="form-input" placeholder="Mobile Number" required>
            </div>
            <div class="error-message" id="mobileNumberError"></div>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-container">
              <div class="input-icon">üìß</div>
              <input type="email" id="email" class="form-input" placeholder="email@gmail.com" required>
            </div>
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-container">
              <div class="input-icon">üîí</div>
              <input type="password" id="password" class="form-input" placeholder="Minimum 12 characters" required minlength="12">
              <button type="button" class="password-toggle">üëÅ</button>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-container">
              <div class="input-icon">üîí</div>
              <input type="password" id="confirmPassword" class="form-input" placeholder="Re-type your password" required minlength="12">
               <button type="button" class="password-toggle">üëÅ</button>
            </div>
            <div class="error-message" id="confirmPasswordError"></div>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="toggle-link">
          <span>Already have an account? </span><a href="login.html">Sign In</a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>¬© 2025 Bataan Heroes College Library Management System</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Particle system
      class ParticleSystem {
        constructor() {
          this.container = document.getElementById('particles');
          if (this.container) {
            for (let i = 0; i < 40; i++) this.createParticle();
          }
        }
        createParticle() {
          const p = document.createElement('div');
          p.className = 'particle';
          const size = Math.random() * 3 + 1;
          p.style.width = p.style.height = size + 'px';
          p.style.left = Math.random() * window.innerWidth + 'px';
          p.style.top = Math.random() * window.innerHeight + 'px';
          p.style.opacity = Math.random() * .5 + .2;
          this.container.appendChild(p);
        }
      }
      new ParticleSystem();

      // Fade in the body
      document.body.style.opacity = '0';
      setTimeout(() => { document.body.style.opacity = '1'; }, 100);

      const form = document.getElementById('registrationForm');
      const fullname = document.getElementById('fullname');
      const cpNumber = document.getElementById('cpNumber');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

      const fullnameError = document.getElementById('fullnameError');
      const cpNumberError = document.getElementById('cpNumberError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');

      // Password visibility toggles
      document.querySelectorAll('.password-toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {
          const passwordInput = toggle.previousElementSibling;
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
        });
      });

      // Form validation
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const isValid = validateForm();
        if (isValid) {
          alert('‚úÖ Account created successfully!');
          form.reset();
        }
      });

      function validateForm() {
        let isValid = true;
        
        // Full Name Validation
        if (fullname.value.trim() === '') {
          fullnameError.textContent = 'Full name is required.';
          isValid = false;
        } else {
          fullnameError.textContent = '';
        }

        // CP Number Validation
        if (cpNumber.value.trim() === '') {
          cpNumberError.textContent = 'CP number is required.';
          isValid = false;
        } else if (!/^\d{11}$/.test(cpNumber.value.trim())) {
          cpNumberError.textContent = 'Please enter a valid 11-digit CP number.';
          isValid = false;
        } else {
          cpNumberError.textContent = '';
        }
        
        // Email Validation
        if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email.value.trim())) {
          emailError.textContent = 'Please enter a valid Gmail address.';
          isValid = false;
        } else {
          emailError.textContent = '';
        }
        
        // Password Validation
        if (password.value.length < 12) {
          passwordError.textContent = 'Password must be at least 12 characters long.';
          isValid = false;
        } else {
          passwordError.textContent = '';
        }

        // Confirm Password Validation
        if (confirmPassword.value.trim() === '') {
          confirmPasswordError.textContent = 'Please confirm your password.';
          isValid = false;
        } else if (confirmPassword.value !== password.value) {
          confirmPasswordError.textContent = 'Passwords do not match.';
          isValid = false;
        } else {
          confirmPasswordError.textContent = '';
        }

        return isValid;
      }
    });
  </script>
</body>
</html>
